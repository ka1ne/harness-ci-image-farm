# Production-specific values for harness-ci-factory
# Use this file in addition to the main values.yaml and secrets.yaml

global:
  organization:
    name: "CI Factory Production"
  
  project:
    name: "CI Image Management"
  
  containerRegistry:
    name: "docker.io/myorganization-prod"
    connectorRef: "dockerhub-prod"
  
  kubernetes:
    connectorRef: "production-k8s"
    namespace: "harness-delegate-prod"

# Production settings for RSS Monitor
rssMonitor:
  deployment:
    replicas: 2
    resources:
      requests:
        cpu: 250m
        memory: 256Mi
      limits:
        cpu: 500m
        memory: 512Mi
  
  config:
    checkInterval: 60  # Standard 60 minute check interval for production
    debug: false       # Disable debug mode in production

# Production settings for Terraform
terraform:
  variables:
    maxBuildConcurrency: 10
    schedule: "0 2 * * *"  # Run at 2 AM daily

# Production trigger settings
triggers:
  ecrPolling:
    schedule: "0 */6 * * *"  # Every 6 hours 