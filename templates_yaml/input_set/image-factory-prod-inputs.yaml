inputSet:
  name: Image Factory Production Environment Inputs
  identifier: image_factory_prod_inputs
  orgIdentifier: <+variable.org_id>
  projectIdentifier: <+variable.project_id>
  pipeline:
    identifier: <+pipeline.identifier>  # Will be replaced with PIPELINE_ID
    variables:
      - name: "registryName"
        type: "String"
        value: "<+variable.REGISTRY_NAME>"
      - name: "modifyDefault"
        type: "Boolean"
        value: "<+variable.MODIFY_DEFAULT>"
      - name: "environment"
        type: "String"
        value: "production"
      - name: "concurrency"
        type: "Number"
        value: "5"  # Higher concurrency for production
  tags:
    environment: "production"
    role: "harness-ci-image-factory"
    managed-by: "terraform" 